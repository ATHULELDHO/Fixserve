<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>User Registration</h2>
        <form id="form1" name="form1" method="post" action="userregister_code">
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="textfield" required />

            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="textfield2" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="textfield3" required />

            <label for="phone">Phone No</label>
            <input type="text" id="phone" name="textfield4" required pattern="^\d{10}$" title="Please enter a valid phone number (10 digits)" />

            <label for="address">Address</label>
            <input type="text" id="address" name="textfield5" required />

            <label for="username">Username</label>
            <input type="text" id="username" name="textfield6" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="textfield7" required pattern=".{6,}" title="Password must be at least 6 characters long" />

            <input type="submit" name="Submit" value="Register" />
        </form>
    </div>
</body>
</html>
